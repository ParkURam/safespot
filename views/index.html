  <body>

    <div class="container">
      <form class="form-signin" role="form" method="post" action="/admin/signin">
        <h2 class="form-signin-heading">Admin sign-in</h2>
        <input name="email" id="email" type="email" class="form-control" placeholder="Email address" required autofocus>
        <input name="password" id="password" type="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->
